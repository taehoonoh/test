<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        
</head>
<body>
<style>
    html,body{margin:0;}
    section{
        width:100%; 
        overflow:hidden;
        position:relative;
        text-align:center;
    }
    .s1{
        width:1000px;  margin:0 auto;
        display:flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .s1 div{
        width:30%; height:200px;
        font-size:3em;
        background:#ddd;
        margin-top:40px;
        transition:.5s;
    }
    button{font-size:2em;}

</style>

<section>
    <p>
        <button>All</button>
        <button>red</button>
        <button>yellow</button>
        <button>blue</button>
    </p>
    <div class="s1">
        <div>blue</div>
        <div>red</div>
        <div>yellow</div>
        <div>blue</div>
    </div>
    
</section>

<script>
    $(function(){
    
        $('p button').on('click',function(){
        
            var idx = $(this).index();
            
            $('.s1 div').eq(idx).show().siblings.hide();

            console.log($('.s1 div'))
        });
    
    });
    </script>
</body>    
</html>
