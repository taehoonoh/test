<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>

     $(function(){


        var a = $('section div').eq(0).offset().top;
        // 브라우저와 요소 사이 높이
        var b = $('section div').eq(0).position().top;
        // 부모와 해당 요소 사이 높이
        console.log(a);
        console.log(b);

    });
    </script>
</head>
<body>
    <section>
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
    </section>    

        <style>
            *{margin:0;}
            body{}
            section{position: relative;
            top:300px;
            border:1px solid red;
            padding-top:100px;}
            div{
                width:100%; height: 100vh;
                background: darkkhaki;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 5em;
            }
            div:nth-of-type(even){
                background: whitesmoke;
            }
        </style>

        

</body>
</html>
