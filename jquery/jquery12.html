<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>

     $(function(){


      var move = 0;
      var num = 0;
      var bln = true;
      $('html').scrollTop(0);

      $('section div').on('mousewheel',function(e){
 
        var delta = e.originalEvent.wheelDelta;
        if(bln){
            bln = false;
            if(delta<0){
                num++;
            } else{
                num--;
            }

            move = num * $(window).height();

            $('section').animate({
                top:-move
            },1000,function(){bln = true});
        }


      });

    });
    </script>
</head>
<body>
    <section>
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
    </section>    

        <style>
            *{margin:0;}
            div{
                width:100%; height: 100vh;
                background: darkkhaki;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 5em;
            }
            div:nth-of-type(even){
                background: whitesmoke;
            }
        </style>

        

</body>
</html>
