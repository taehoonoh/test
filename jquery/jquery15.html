<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>

     $(function(){
        /*

            axis, revert, containment


        */
        $('.drag').draggable({

            // axis:'y',
            // x 또는 y 고정축
            //revert : true,
            // 원래 위치로 되돌아 간다.
            containment : '.drop',
            //드래그 영역을 제한한다.
            start:function(){console.log('start')},

            drag:function(){console.log('drag')},
            
            stop:function(){console.log('stop')}
        });
           
        $('.drop').droppable({
            accept : $('.drag'),
            hoverClass : 'active',
            drop:function(){
                $(this).append($('.drag'));
                //선택자안으로 이동
            }


        });
    });
    </script>
</head>
<body>

    <div class="drag"></div>

    <div class="drop"></div>



<style>
    .drag{width:100px; height: 100px;
    background: rgb(125, 144, 255);}

    .drop{
        width:300px;
        height: 300px;
        border:1px solid #000;
        background: rgb(255, 238, 200);
    }

    .active {background : rgb(255, 255, 151);}
</style>

</body>
</html>
