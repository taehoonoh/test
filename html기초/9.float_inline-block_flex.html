<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
/*        overflow hidden 마스크효과!!!!!!!!!!!
        오버플로우 히든 밖에 있는 컨텐츠는
        모두 가려진다*/
        .lay_01{
            
            border: 5px solid #000;
        }
        .lay_01:after{
            content: "";
            display: block;
            clear: both;
/*            after를 이렇게 주로 사용
            */
        }
        .lay_01 div{
            
            width: 40%; height: 500px;
            
        }
        .lay_01 div:nth-of-type(1){
            background: #f00;
            float: left;
        }
        .lay_01 div:nth-of-type(2){
            background: #00f;
            float:right;
            display:flex;
             align-items: center;
            justify-content: center;
            
        
        }
        
        
        
        
        
    .lay_01 div figure{
        border: 1px solid #fff;
        margin: 0;
        height: 280px;
        }
    .lay_01 div figure img{
        vertical-align: middle;
        }
    .lay_01 div figure figcaption{
        display: inline-block;
        white-space: pre-line;
        vertical-align: middle;
        color: #fff;
        }
        
        .lay_01 div figure figcaption a{
            color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
        display: inline-block;}
        .lay_01 div figure figcaption span{
            margin: 10px 0 20px;
            display: inline-block;
        }
/*        flex를 적용하면 실제 크기만큼만 차지한다.*/
/*매우 중요 인라인블럭은 박스에하나 인라인 요소에 하나*/
    </style>
</head>
<body>
<!--콘텐츠 레이아웃 block요소 선택    -->
<!--block, inline-block, inline -->
<div class="lay_01">
    <div>좌측 콘텐츠</div>
        <div>
        <figure>
            <img src="img/Untitled-3.jpg" alt="">
            <figcaption>
                <strong>이미지제목</strong>
                <span>이미지설명글입니다.</span>
                <a href="">더보기</a>
            </figcaption>
        </figure>
        
        
    </div>
    
    
    <style>
        .flex{
            margin: 100px auto;
            width: 1000px;
            border: 1px solid red;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
/*            친하게지내자*/
/*            align-content:space-between;*/
            
            height: 600px;
        }
        .flex img{width:200px;}
    </style>
    
    
    <div class="flex">
    <img src="img/Untitled-1.jpg" alt="">
    <img src="img/Untitled-1.jpg" alt="">
    <img src="img/Untitled-1.jpg" alt="">
    <img src="img/Untitled-1.jpg" alt="">
    <img src="img/Untitled-1.jpg" alt="">

</div>
<!--인라인은 불안정하다 width height padding margin 제약이생긴다.-->
<!--figure와 figcaption을 잡고 버티컬얼라인을 잡고 중앙정렬을한다.-->
<!--br태그 보다 white-space를 사용한다-->

블럭요소를 inline-block으로 X 혼동 컨텐츠가 적을때는

</body>
</html>
