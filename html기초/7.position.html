<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .p_as{
            position: absolute;
/*            겹치기 위해서(팝업,영상위)*/
/*            기준점-부모 좌측 상단*/
            left:50%; top:50%;
            transform: translate(-50%, -50%);
/*            중앙으로 이동하는 방법!!!!*/
            
            border: 1px solid #f00;
/*            속성 의미가 없어진다.*/
            font-size: 4em;
        }
        
        .p_re{
            position: relative;
/*            자식 포지션을 가질때*/
            border: 1px solid #00f;
            width: 500px;
            margin: 200px auto;
/*            기준점-엘리먼트의 좌측 상단 */
            left:50px; top:200px;
        }
        
/*
        부모가 position을 갖고 있다면
        자식은 부모 기준점을 따른다.
*/
    </style>
</head>

<body>
<!--    style_position.html-->

<div class="p_as">
    position-absolute
</div>

<div class="p_re">
    position-relative
</div>

</body>
</html>
