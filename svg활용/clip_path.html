<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="61Yvr4bjZHL.jpg" class="clip">
   


<style>

    .clip{
      animation: clip 1s 
    }
    
    @keyframes clip{
        0%{  clip-path: circle(0% at 50% 52%);  }
        100%{  clip-path: circle(50% at 50% 52%);  }
    }

    img{
        width:10%;
    }
</style>
</body>
</html>
