<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <div class="match"> </div>

<script>
    // var str0 = 'popup';

    // var reg = str0.match('aa');
    // //null
    


    //     if(!reg){
    //         console.log(reg);
    //     } else{
    //         document.querySelector('.match').innerHTML = reg;
    //     }
        


        var str1 = "javascript자바스크java +0*/_ HTML5";
        // var regExp1 = new RegExp(ab+b);
        var regExp1 = str1.match(/java/ig);
                    // 전체문자에서 해당 (시작문자열)
        var regExp2 = str1.match(/[scripthtml]/ig);
        // []사용하면 해당 글자를 하나 하나 배열로 반환
        
        var regExp3 = str1.match(/[^javascript]/ig);
        // 제외한 나머지
        var regExp4 = str1.match(/[A-Z]/g);
        // a부터z까지 대문자 영문을 반환
        var regExp5 = str1.match(/[a-z]/g);
        // a부터z까지 소문자 영문을 반환
        var regExp6 = str1.match(/[0-9]/ig);
        //포함된숫자
        var regExp7 = str1.match(/script|html/ig);
        // 각 단어를 찾는다.
        var regExp8 = str1.match(/^j/ig);
        // j로 ^^^^^시작하는문자열
        var regExp9 = str1.match(/5$/ig);
        // 5로 끝$$$$$나는 문자열
        var regExp10 = str1.match(/\w/ig);
        // 대소문자,숫자, _ 검색
        
        var regExp11 = str1.match(/\W/ig);
        // 대소문자,숫자, _ 검색을 제외 ! 한 나머지문자열 
        

        var str2 = "a bc";
        var str3 = "ab";
        var str4 = "abcc";
       
        var regExp12 = str2.match(/abc*/ig);
        var regExp13 = str3.match(/abc*/ig);
        var regExp14 = str4.match(/abc*/ig);
         // 앞 문자열이 반드시 포함되어 있고, 반복을 허용   

        var regExp15 = str3.match(/abc?/ig);
        var regExp16 = str4.match(/abc?/ig);
        //앞 문자열이 없어도 되고, 반복 포함하지 않음

        var str5 = "123 123456 1289760"
        var regExp17 = str5.match(/\d{5}/ig);
        // 숫자중 5자리 까지있는 문자만 5자리까지 보여준다.

        var regExp18 = str5.match(/\d{3,6}/ig);
        // 3~6자리 까지만 보여줌

        var regExp19 = str5.match(/\d{3,}/ig);
        // 3개 이상 문자 모두보여줌

        var regExp20 = str1.match(/[ㄱ-힣]/ig);




        with(document.querySelector('.match')){
        // with  + 
            innerHTML = "<br>"+regExp1;
            innerHTML += "<br>"+regExp2;
            innerHTML += "<br>"+regExp3;
            innerHTML += "<br>"+regExp4;
            innerHTML += "<br>"+regExp5;
            innerHTML += "<br>"+regExp6;
            innerHTML += "<br>"+regExp7;
            innerHTML += "<br>"+regExp8;
            innerHTML += "<br>"+regExp9;
            innerHTML += "<br>"+regExp10;
            innerHTML += "<br>"+'<11>'+regExp11;
            innerHTML += "<br>"+"<hr>";
            innerHTML += "<br>"+regExp12;
            innerHTML += "<br>"+regExp13;
            innerHTML += "<br>"+regExp14;
            innerHTML += "<br>"+"<hr>";
            innerHTML += "<br>"+regExp15;
            innerHTML += "<br>"+regExp16;
            innerHTML += "<br>"+"<hr>";
            innerHTML += "<br>"+regExp17;
            innerHTML += "<br>"+regExp18;
            innerHTML += "<br>"+regExp19;
            innerHTML += "<br>"+regExp20;

        }

            //  ? 있어도되고 없어도된다.
            // ^ 뒤에 단어부터 시작하는

            //     console.log(f);
            // };

</script>
</body>
</html>
