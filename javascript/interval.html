<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
        width:100px;
        height: 100px;
        background: #000;
        position: absolute; left: 0;
        };
    </style>
</head>
<body>
    <div class="elm"></div>

    <script>
        var idx =0;
        var elm = document.querySelector('.elm')
        var elmWid = Math.max(elm.offsetWidth,elm.scrollWidth);

        
        var inter  = setInterval(function(){
           idx++;
            elm.style.left = idx + 'px';
            elm.style.top = idx + 'px';
            if(idx > window.innerHeight - elmWid){
                clearInterval(inter);
            }
        },0) 


        //실행명령 
        //,반복할시간
    </script>
</body>
</html>
