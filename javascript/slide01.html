<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="slide.js"></script>
</head>

<body>

<div class="slide">
    <ul class="slide_ani">
        <li class="s_bn"><img src="img/img-01.jpg"></li>
        <li class="s_bn"><img src="img/img-02.jpg"></li>
        <li class="s_bn"><img src="img/img-03.jpg"></li>
    </ul>
    <p class="btn">
        <a class="prev">prev</a>
        <a class="next">next</a>
    </p>
</div>
   

<script>
    var slide = document.querySelector('.slide');
    var slide_ani = slide.querySelector('.slide_ani'); //ul
    var banners = slide.querySelectorAll('.s_bn'); //li

    var btn  = document.querySelector('.btn');

    var prevBtn = btn.querySelector('.prev');
    var nextBtn = btn.querySelector('.next');



    for(var i =0; i<banners.length; i++){

        banners[i].style.left = 100*i+'%';
    };
    

    var idx = 0;
 
   nextBtn.addEventListener('click', function(){
        ++idx;
        slideAnimate();
        update();
        //++idx;
        // 
        //idx = 1;
   });

   prevBtn.addEventListener('click', function(){
        --idx;
        slideAnimate();
        update();
        // --idx;
        // idx = -1; 
   });

   function slideAnimate(){
       slide_ani.style.left = -100 * idx + '%';
};

function update(){
    if(idx == 0){
    prevBtn.style.display = "none";
    }else{
    prevBtn.style.display = "block";
   }
    
   if(idx == banners.length-1){
       nextBtn.style.display = "none";
   }else{
    nextBtn.style.display = "block";
   }

}
slideAnimate();
update();



    


</script>
      
<style>
    *{box-sizing: border-box;}
    .slide{
        width:500px; height:310px; margin:0 auto;
        position:relative;
        border:5px solid #000;
        /* overflow: hidden;  */

    }
    .slide ul{
        width:100%;     
        position:absolute;margin:0;padding:0;
        list-style:none;
        transition:.5s;
        left: 0;
        
    }
    .slide ul li{width:100%; position:absolute;}
    /* 스크립트제어 */
    .slide ul li img{width:100%; height:300px;}
    .slide p{
        position:absolute;
        top:34%; left:5%;
        width:90%;
        z-index:2;
    }
    .slide p a{
        font-size:0;
        display:block;
        width:60px; height:60px;
        background:#ddd;
        border-radius:100%;
        position:relative;
        text-align:center;
        line-height:50px;
        cursor: pointer;
    }
    .slide p a:first-child{float:left;}
    .slide p a:first-child:after{
        content:'<';
        font-size:30px;        
    }
    .slide p a:last-child{float:right;}
    .slide p a:last-child:after{
        content:'>';
        font-size:30px;        
    }
</style>

</body>

</html>
