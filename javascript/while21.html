       var num = prompt('숫자를입력하세요');
       var k = 3;
       var i = 0;
       var j = 0;

       while(i <= num){
           document.write(i+"/");
           while(j <= k){
                document.write(j+".");
                j++
                
            
           }
           k--
           
        //    이게문제였구만.....3

           i++;
           j = 0;
           document.write("<br>");
       }
        // 다섯번찍히고 초기화되고 다시찍히고 0부터 num까지
        // 큰 와일드가 1번실행할때 작은건 5번 실행
